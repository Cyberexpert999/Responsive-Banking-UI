<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Banking Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .bank-app {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .bank-app:hover {
      transform: translateY(-5px);
    }

    .app-header {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }

    .app-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #3498db, #2ecc71);
    }

    .app-header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .app-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .bank-container {
      padding: 25px;
    }

    .balance-card {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      color: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 10px 20px rgba(52, 152, 219, 0.2);
      position: relative;
      overflow: hidden;
    }

    .balance-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      pointer-events: none;
    }

    .balance-display p {
      margin: 0;
      font-weight: 500;
      opacity: 0.9;
      font-size: 0.9rem;
    }

    #balance {
      font-size: 2.5rem;
      margin: 10px 0;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .transaction-history {
      margin: 20px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .transaction-history h3 {
      margin-bottom: 15px;
      color: #2c3e50;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e2e8f0;
    }

    #transaction-list {
      list-style: none;
    }

    #transaction-list li {
      padding: 12px 10px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }

    #transaction-list li:hover {
      background-color: #edf2f7;
    }

    #transaction-list li:last-child {
      border-bottom: none;
    }

    .transaction-type {
      font-weight: 600;
      color: #4a5568;
      font-size: 0.95rem;
    }

    .transaction-amount {
      font-weight: 700;
      font-size: 1rem;
    }

    .deposit {
      color: #2ecc71;
    }

    .withdrawal {
      color: #e74c3c;
    }

    .transaction-form {
      margin-top: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    #amount {
      width: 100%;
      padding: 15px 20px;
      font-size: 1rem;
      border: 2px solid #eef2f7;
      border-radius: 10px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    #amount:focus {
      outline: none;
      border-color: #3498db;
      background: white;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7a8599;
    }

    #amount {
      padding-left: 45px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(0);
    }

    .deposit-btn {
      background: linear-gradient(to right, #2ecc71, #27ae60);
      color: white;
    }

    .withdraw-btn {
      background: linear-gradient(to right, #e74c3c, #c0392b);
      color: white;
    }

    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
    }

    .error {
      background: #ffebee;
      color: #e74c3c;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .success {
      background: #e8f5e9;
      color: #2ecc71;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .app-footer {
      text-align: center;
      padding: 15px;
      background: #f8f9fa;
      color: #7a8599;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .portfolio-link {
      color: #4ca1af;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s;
    }

    .portfolio-link:hover {
      color: #2c3e50;
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bank-container {
      animation: fadeIn 0.5s ease;
    }

    /* ========== ENHANCED RESPONSIVE STYLES ========== */
    
    /* Large devices (desktops, 992px and up) */
    @media (min-width: 992px) {
      .bank-app {
        max-width: 500px;
      }
      
      .app-header h1 {
        font-size: 2rem;
      }
      
      #balance {
        font-size: 2.8rem;
      }
    }

    /* Medium devices (tablets, 768px to 991px) */
    @media (min-width: 768px) and (max-width: 991px) {
      body {
        padding: 30px;
      }
      
      .bank-app {
        max-width: 90%;
      }
      
      .bank-container {
        padding: 30px;
      }
      
      .balance-card {
        padding: 30px;
      }
    }

    /* Small devices (landscape phones, 576px to 767px) */
    @media (min-width: 576px) and (max-width: 767px) {
      .bank-app {
        max-width: 95%;
        border-radius: 15px;
      }
      
      .app-header {
        padding: 20px;
      }
      
      .app-header h1 {
        font-size: 1.6rem;
      }
      
      .bank-container {
        padding: 20px;
      }
      
      .balance-card {
        padding: 20px;
      }
      
      #balance {
        font-size: 2.2rem;
      }
      
      button {
        padding: 12px;
        font-size: 0.95rem;
      }
    }

    /* Extra small devices (portrait phones, less than 576px) */
    @media (max-width: 575px) {
      body {
        padding: 15px;
        display: block;
        min-height: 100vh;
        height: auto;
      }
      
      .bank-app {
        max-width: 100%;
        border-radius: 12px;
        margin: 0 auto;
      }
      
      .app-header {
        padding: 18px 15px;
      }
      
      .app-header h1 {
        font-size: 1.4rem;
        flex-direction: column;
        gap: 5px;
      }
      
      .app-header p {
        font-size: 0.8rem;
      }
      
      .bank-container {
        padding: 18px;
      }
      
      .balance-card {
        padding: 18px;
        margin-bottom: 20px;
      }
      
      .balance-display p {
        font-size: 0.85rem;
      }
      
      #balance {
        font-size: 1.8rem;
        margin: 8px 0;
      }
      
      .transaction-history {
        padding: 15px;
        margin: 15px 0;
        max-height: 180px;
      }
      
      .transaction-history h3 {
        font-size: 1rem;
        margin-bottom: 12px;
      }
      
      #transaction-list li {
        padding: 10px 8px;
        font-size: 0.9rem;
      }
      
      .input-group {
        margin-bottom: 15px;
      }
      
      #amount {
        padding: 12px 15px 12px 40px;
        font-size: 0.95rem;
      }
      
      .input-group i {
        left: 12px;
      }
      
      .buttons {
        flex-direction: column;
        gap: 12px;
      }
      
      button {
        width: 100%;
        padding: 14px;
        font-size: 0.95rem;
      }
      
      #message {
        margin-top: 15px;
        padding: 10px;
        font-size: 0.85rem;
      }
      
      .app-footer {
        padding: 12px;
        font-size: 0.75rem;
      }
    }

    /* Very small devices (phones in portrait, less than 400px) */
    @media (max-width: 400px) {
      .app-header h1 {
        font-size: 1.3rem;
      }
      
      #balance {
        font-size: 1.6rem;
      }
      
      .transaction-history h3 {
        font-size: 0.95rem;
      }
      
      #transaction-list li {
        font-size: 0.85rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      
      button {
        padding: 12px;
      }
    }

    /* Orientation-specific styles */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        padding: 10px;
        align-items: flex-start;
      }
      
      .bank-app {
        margin: 20px auto;
      }
      
      .transaction-history {
        max-height: 120px;
      }
    }

    /* High-resolution displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .bank-app {
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
    }

    /* Reduced motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .bank-app,
      button,
      #amount {
        transition: none;
      }
      
      .bank-container {
        animation: none;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #f0f0f0;
        --bg-color: #1a1a1a;
        --card-bg: #2d2d2d;
        --input-bg: #3d3d3d;
        --border-color: #444;
      }
      
      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: var(--text-color);
      }
      
      .bank-app {
        background: var(--card-bg);
      }
      
      .transaction-history {
        background: #363636;
      }
      
      .transaction-history h3 {
        color: #f0f0f0;
        border-bottom-color: #555;
      }
      
      #transaction-list li {
        border-bottom-color: #555;
      }
      
      #transaction-list li:hover {
        background-color: #444;
      }
      
      .transaction-type {
        color: #ddd;
      }
      
      #amount {
        background: var(--input-bg);
        border-color: #555;
        color: var(--text-color);
      }
      
      #amount:focus {
        border-color: #3498db;
        background: #4a4a4a;
      }
      
      .app-footer {
        background: #363636;
        color: #aaa;
      }
      
      .portfolio-link {
        color: #4ca1af;
      }
      
      .portfolio-link:hover {
        color: #7fdbff;
      }
    }
  </style>
</head>
<body>
  <div class="bank-app">
    <div class="app-header">
      <h1><i class="fas fa-piggy-bank"></i> Golden Bank</h1>
      <p>Manage your finances with confidence</p>
    </div>

    <div class="bank-container">
      <div class="balance-card">
        <div class="balance-display">
          <p>Current Balance</p>
          <h2 id="balance">$0.00</h2>
          <p>Available for withdrawal</p>
        </div>
      </div>

      <div class="transaction-history">
        <h3><i class="fas fa-history"></i> Recent Transactions</h3>
        <ul id="transaction-list">
          <!-- Transactions will be added here dynamically -->
        </ul>
      </div>

      <div class="transaction-form">
        <div class="input-group">
          <i class="fas fa-dollar-sign"></i>
          <input type="number" id="amount" placeholder="Enter amount" min="1" />
        </div>
        
        <div class="buttons">
          <button class="deposit-btn" onclick="deposit()">
            <i class="fas fa-arrow-down"></i> Deposit
          </button>
          <button class="withdraw-btn" onclick="withdraw()">
            <i class="fas fa-arrow-up"></i> Withdraw
          </button>
        </div>
        
        <div id="message"></div>
      </div>
    </div>

<div class="app-footer">
  <p>Secure banking • FDIC insured • © 2025 Gold.bank</p>
  <p>Developed by <a href="https://your-portfolio-url.com" class="portfolio-link" target="_blank">Arif Billah</a></p>
</div>

  <script>
    let balance = 0;
    let transactions = [];

    function updateBalance() {
      document.getElementById('balance').innerText = `$${balance.toFixed(2)}`;
    }

    function updateTransactionHistory() {
      const transactionList = document.getElementById('transaction-list');
      transactionList.innerHTML = '';
      
      // Show only the last 5 transactions
      const recentTransactions = transactions.slice(-5).reverse();
      
      if (recentTransactions.length === 0) {
        transactionList.innerHTML = '<li style="text-align: center; padding: 15px; color: #718096;">No transactions yet</li>';
        return;
      }
      
      recentTransactions.forEach(transaction => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="transaction-type">${transaction.type === 'deposit' ? 'Deposit' : 'Withdrawal'}</span>
          <span class="transaction-amount ${transaction.type}">${transaction.type === 'deposit' ? '+' : '-'}$${transaction.amount.toFixed(2)}</span>
        `;
        transactionList.appendChild(li);
      });
    }

    function showMessage(message, isError = true) {
      const msg = document.getElementById('message');
      msg.innerText = message;
      msg.className = isError ? 'error' : 'success';
      
      setTimeout(() => {
        msg.className = '';
        msg.innerText = '';
      }, 3000);
    }

    function getAmount() {
      const amountInput = document.getElementById('amount');
      const amount = parseFloat(amountInput.value);
      
      if (isNaN(amount) || amount <= 0) {
        showMessage('Please enter a valid amount.');
        return null;
      }
      
      return amount;
    }

    function deposit() {
      const amount = getAmount();
      if (amount !== null) {
        balance += amount;
        transactions.push({ type: 'deposit', amount: amount, date: new Date() });
        updateBalance();
        updateTransactionHistory();
        showMessage(`Deposit of $${amount.toFixed(2)} successful!`, false);
        document.getElementById('amount').value = '';
      }
    }

    function withdraw() {
      const amount = getAmount();
      if (amount !== null) {
        if (amount > balance) {
          showMessage('Insufficient balance.');
        } else {
          balance -= amount;
          transactions.push({ type: 'withdrawal', amount: amount, date: new Date() });
          updateBalance();
          updateTransactionHistory();
          showMessage(`Withdrawal of $${amount.toFixed(2)} successful!`, false);
          document.getElementById('amount').value = '';
        }
      }
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
      updateBalance();
      updateTransactionHistory();
    });
  </script>
</body>
</html>
